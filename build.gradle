plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-validation:3.4.4'
    implementation 'org.springframework.boot:spring-boot-starter-webflux:3.4.4'
    implementation 'software.amazon.awssdk:dynamodb:2.31.17'
    implementation 'software.amazon.awssdk:dynamodb-enhanced:2.31.17'
    implementation 'io.netty:netty-all:4.1.94.Final'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:3.4.4'
    testImplementation 'io.projectreactor:reactor-test:3.7.4'
    compileOnly 'org.projectlombok:lombok:1.18.38'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
description = 'demo'
java.sourceCompatibility = JavaVersion.VERSION_17

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
